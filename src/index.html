<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<script src="./js/script.js" defer></script>
<body>
<header class="header">
  <div class="header__wrapper container">
    <div class="header__logo">
      <img src="img/shop-logo.png" alt="Логотип" class="header__logo">
    </div>
    <input class="header__search" />
    <div class="header__menu">
      <img src="img/icon-menu.svg" alt="Открыть меню">
    </div>
    <div class="header__account">
      <img src="img/icon-account.svg" alt="Открыть профиль">
    </div>
    <div class="header__trash">
      <img src="img/icon-trash.svg" alt="Открыть корзину">
    </div>
  </div>
</header>
<section class="promo">
  <div class="promo__wrapper container">
    <div class="promo__pictures"></div>
    <div class="promo__content">
      <h1 class="promo__title">THE BRAND</h1>
      <p class="promo__text">OF LUXERIOUS <span>FASHION</span></p>
    </div>
  </div>
</section>
<section class="offer">
  <div class="offer__wrapper container">
    <ul class="offer__list">
      <li class="offer__item">
        <p class="offer__name">
          30% OFF
          <span>FOR WOMEN</span>
        </p>
      </li>
      <li class="offer__item">
        <p class="offer__name">
          HOT DEAL
          <span>FOR MEN</span>
        </p>
      </li>
      <li class="offer__item">
        <p class="offer__name">
          NEW ARRIVALS
          <span>FOR KIDS</span>
        </p>
      </li>
      <li class="offer__item">
        <p class="offer__name">
          LUXIROUS & TRENDY
          <span>ACCESORIES</span>
        </p>
      </li>
    </ul>
  </div>
</section>
</body>
</html>
